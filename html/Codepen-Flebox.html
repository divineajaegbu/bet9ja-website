<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <form>
        <h1>Good Vibes Forms</h1>
        <p>Tell us something positive that happened to you today</p>
        <main>
            <div>
                <label for="name" id="name">Name</label>
                <input type="text" placeholder="Enter your name">
            </div>

            <div>
                <label for="email" id="email">Email</label>
                <input type="email" placeholder="Enter your email address">
            </div>

            <div>
                <label for="number">on a scale of 1-10, how good was it?</label>
                <input type="numer" placeholder="Enter a number between 1 and 10">
            </div>

            <div>
                <label for="select" id="select_1">Where did it happen?</label>
                <select name="select" id="select">
              <option value="commute">On a commute</option>
              <option value="home">At home</option>
              <option value="work">At work</option>
              <option value="school">At school</option>
          </select>
            </div>

            <label for="radio">At what time of day did it happen?</label><br/>
            <section>
                <input type="radio">
                <label for="morning">Morning</label><br/>
                <input type="radio">
                <label for="afternoon">Afternoon</label><br/>
                <input type="radio">
                <label for="evening">Evening</label><br/>
            </section>

            <label for="emotions">What emotions did you experience</label><br/>
            <section>
                <input type="checkbox">
                <label for="excitex">Excited</label><br/>
                <input type="checkbox">
                <label for="humbled">Humbled</label><br/>
                <input type="checkbox">
                <label for="loved">Loved</label><br/>
                <input type="checkbox">
                <label for="Enthusiastic">Enthusiastic</label>
            </section>

            <div>
                <label for="comments">Please describe your positive experience.</label>
                <input type="textarea">
            </div>
            <input type="submit" value="submit" id="submit">
        </main>
    </form>









    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
